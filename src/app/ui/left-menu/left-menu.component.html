<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>IHome</mat-toolbar>

<mat-nav-list>
<!--  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">-->
<!--    <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>-->
<!--  </a>-->
<!--  <a mat-list-item href="#">Summary</a>-->
  <a mat-list-item routerLink="/main/summary">Summary</a>
  <a mat-list-item routerLink="/main/gf">Ground Floor</a>
  <a mat-list-item routerLink="/main/sf">Second Floor</a>
  <a mat-list-item routerLink="/main/garage">Garage</a>
  <a mat-list-item routerLink="/main/el">Exterior lighting</a>
</mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>IHome</span>
</mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
